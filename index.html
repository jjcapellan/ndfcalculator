<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/styles.css">
    <title>NDF Calculator</title>
</head>

<body>

    <div id="global">

        <div id="Container">
            <div id="header" class="flex-container">
                <div class="flex-header">
                    <p id="lbheader" class="numberDisplay">NDF Calculator</p>
                </div>
            </div>

            <div id="speedMode" class="flex-container">
                <div class="label">
                    <p>Slide to select mode:</p>
                </div>
                <div class="flex-selector">
                    <p id="lbmode" class="numberDisplay">Full stops</p>
                </div>

            </div>


            <div id="speedSelector" class="flex-container">
                <div class="label">
                    <p>Select shutter speed without filter:</p>
                </div>
                <div class="flex-selector">
                    <p id="lbspeed" class="numberDisplay">5s</p>
                </div>
            </div>

            <div id="filterSelector" class="flex-container">
                <div class="label">
                    <p>Select your filter:</p>
                </div>
                <div class="flex-selector">
                    <p id="lbfilter" class="numberDisplay">ND200</p>
                </div>
            </div>

            <div id="ExposureTime" class="flex-container">
                <div class="label">
                    <p>Shutter speed with filter:</p>
                </div>
                <div class="flex-selector">
                    <p id="p_result" class="numberDisplay">resultado</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
